<mat-card>
	<mat-card-header>
		<mat-card-title>This button should send the message</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field class="example-full-width">
			<mat-label>Message</mat-label>
			<input [(ngModel)]="message" matInput maxlength="256" placeholder="Ex. I need help with...">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="sendMessage()">send</button>
	</mat-card-actions>
</mat-card>
